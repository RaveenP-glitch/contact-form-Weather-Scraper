<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Get in Touch!</h1>
   
    <form>
      <div class="form-group">
        <div id="error">

        </div>
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleTextarea">Subject</label>
        <textarea class="form-control" id="subject" rows="1"></textarea>
      </div>
     
     
      <div class="form-group">
        <label for="exampleTextarea">What would you like to ask us?</label>
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script type="text/javascript">

      $("form").submit(function(e){
        e.preventDefault();
    });

    var error = "";
    
    if($("email").val() == ""){
      error += "<p>The email field is required.</p>";

    }

    if($("subject").val() == ""){
      error += "<p>The subject field is required.</p>";

    }
    $("#error").html(error);

    if($("content").val() == ""){
      error += "<p>The content field is required.</p>";

    }
    if(error != ""){

      $("#error").html('<div class="alert alert-danger" role="alert"><strong>There were error(s) in your form:</strong>' +error+ '</div>');

    }else{
      $("form").unbind("submit").submit();

    }
    

    


    </script>
  
  
  </body>
</html>
