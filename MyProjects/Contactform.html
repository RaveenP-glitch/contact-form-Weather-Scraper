<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Get in Touch!</h1>

    <div id="error"></div>

    <form>
      <div class="form-group">
    
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleTextarea">Subject</label>
        <textarea class="form-control" id="subject" name="subject" rows="1"></textarea>
      </div>
     
     
      <div class="form-group">
        <label for="exampleTextarea">What would you like to ask us?</label>
        <textarea class="form-control" id="content" name="content" rows="3"></textarea>
      </div>
      
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script type="text/javascript">

      $("form").submit(function(e){
        e.preventDefault();
    });

    var error = "";
    
    if($("email").val() == ""){
      error += "<p>The email field is required.</p>";

    }

    if($("subject").val() == ""){
      error += "<p>The subject field is required.</p>";

    }
    $("#error").html(error);

    if($("content").val() == ""){
      error += "<p>The content field is required.</p>";

    }
    if(error != ""){

      $("#error").html('<div class="alert alert-danger" role="alert"><strong>There were error(s) in your form:</strong>' +error+ '</div>');

    }else{
      //$("form").unbind("submit").submit();

    }
    

    


    </script>
  
  
  </body>
</html>
